<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas - Dave's web experiments</title>
        <link rel="stylesheet" href="../resource/common.css" />
        <style>
            #content {
                text-align: center;
            }
            footer {
                text-align: left;
            }
            #demo {
                width: 80%;
            }
        </style>
    </head>
	<body>
        <div id="content">
            <header>
                <a href="../index.html"><img alt="Dave's web experiments" src="../resource/header.svg"></a>
            </header>
            
            <h1>Canvas test</h1>
    		
    		<canvas id="demo" width="1160" height="1100">
    		    You don't seem to have canvas support. Get a better browser.
    		</canvas>
            
            <footer>
                The 'Dave' in question is David Powell. Contact me at <a href="mailto:davidpowell42+ghpub@gmail.com">pwnzerdragoon@gmail.com</a>.
            </footer>
        </div>
        
        <script type="text/javascript">
            canvas = document.getElementById("demo");
            var con = canvas.getContext("2d");
            
            con.fillStyle = "rgba(255, 0, 0, 0.5)";
            con.beginPath();
            con.arc(400, 700, 240, 0, Math.PI*2);
            con.fill();
            
            con.fillStyle = "rgba(0, 255, 0, 0.5)";
            con.beginPath();
            con.arc(580, 400, 240, 0, Math.PI*2);
            con.fill();
            
            con.fillStyle = "rgba(0, 0, 255, 0.5)";
            con.beginPath();
            con.arc(760, 700, 240, 0, Math.PI*2);
            con.fill();
            
            con.fillStyle = "rgb(0,0,0)";
            con.font = "48pt sans-serif";
            con.fillText("Ways I waste time", 580-con.measureText("Ways I waste time").width/2, 75);
            con.font = "40pt sans-serif";
            con.fillText("Internet", 580-con.measureText("Internet").width/2, 350);
            con.fillText("Video games", 350-con.measureText("Video games").width/2, 750);
            con.fillText("Television", 800-con.measureText("Television").width/2, 750);
            con.font = "24pt sans-serif";
            con.fillText("Xbox", 580-con.measureText("Xbox").width/2, 720)
            con.fillText("Complaining", 40, 320)
            con.fillText("about games", 40, 360)
            con.beginPath();
            con.moveTo(40, 380);
            con.lineTo(280, 380);
            con.lineTo(400, 500);
            con.stroke();
            con.fillText("Complaining", 950, 320)
            con.fillText("about TV", 950, 360)
            con.beginPath();
            con.moveTo(1120, 380);
            con.lineTo(880, 380);
            con.lineTo(760, 500);
            con.stroke();
            con.font = "32pt sans-serif";
            con.fillText("Procrastination", 580-con.measureText("Procrastination").width/2, 1040)
            con.beginPath();
            con.moveTo(580, 600);
            con.lineTo(800, 1020);
            con.lineTo(740, 1020);
            con.stroke();
        </script>
	</body>
</html>
