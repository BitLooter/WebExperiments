<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MathML - Dave's web experiments</title>
        <link rel="stylesheet" href="../resource/common.css" />
    </head>
	<body>
        <div id="content">
            <header>
                <a href="../index.html"><img alt="Dave's web experiments" src="../resource/header.svg"></a>
            </header>
            
            <h1>MathML test</h1>
    		
    		<h2>Mass-energy equivalence</h2>
    		<math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
    		    <mrow>
    		        <mi>E</mi>
    		        <mo>=</mo>
    		        <mi>m</mi>
    		        <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                    <msup>
                        <mi>c</mi>
                        <mn>2</mn>
                    </msup>
    		    </mrow>
    		</math>
    		
    		<h2>Definition of Pi</h2>
    		<math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
    		    <mrow>
    		        <mi>&pi;</mi>
    		        <mo>=</mo>
    		        <mfrac>
  		                <mi>c</mi>
		                <mi>d</mi>
    		        </mfrac>
    		    </mrow>
    		</math>
    		
    		<h2>Quadratic formula</h2>
            <math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow>
                    <mi>x</mi>
                    <mo>=</mo>
                    <mfrac>
                        <mrow>
                            <mo>&minus;</mo>
                            <mi>b</mi>
                            <mo>&#x00B1;<!-- &PlusMinus; --></mo>
                            <msqrt>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</m2>
                                </msup>
                                <mo>&minus;</mo>
                                <mn>4</mn>
                                <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                                <mi>a</mi>
                                <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                                <mi>c</mi>
                            </msqrt>
                        </mrow>
                        <mrow>
                            <mn>2</mn>
                            <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                            <mi>a</mi>
                        </mrow>
                    </mfrac>
                </mrow>
            </math>
            
            <h2>Definition of e</h2>
            <math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow>
                    <mi>e</mi>
                    <mo>=</mo>
                    <munder>
                        <mi>lim</mi>
                        <mrow>
                            <mi>n</mi>
                            <mo>&rarr;</mo>
                            <mo>&infin;</mo>
                        </mrow>
                    </munder>
                    <msup>
                        <mrow>
                            <mo>(</mo>
                            <mn>1</mn>
                            <mo>+</mo>
                            <mfrac>
                                <mn>1</mn>
                                <mi>n</mi>
                            </mfrac>
                            <mo>)</mo>
                        </mrow>
                        <mi>n</mi>
                    </msup>
                </mrow>
            </math>
            
            <footer>

            </footer>
        </div>
	</body>
</html>
